[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
markers =
    connectivity: Tests for external service connectivity
    functionality: Tests for API functionality
    border_cases: Tests for edge cases
    slow: Tests that take a long time to run
