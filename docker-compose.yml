services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bedrock-api
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./tests:/app/tests
    env_file:
      - .env
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - bedrock-network

networks:
  bedrock-network:
    driver: bridge
